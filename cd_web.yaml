---
- name: wafo_web
  hosts: _web
  vars_files:
        - variable.yaml
  tasks:
          - name: rm
            shell: sudo rm -rf /home/ec2-user/web
            args:
                    executable: /bin/bash
          - name: rm html
            shell: sudo rm -rf /var/www/html/*
            args:
                    executable: /bin/bash
          - name: health
            shell: echo 'hello~' > /var/www/html/health.html
            args:
                    executable: /bin/bash
          - name: clone
            shell: git clone https://github.com/Shinhyobeom/web.git /home/ec2-user/web
            args:
                    executable: /bin/bash
          - name: cp website
            shell: sudo cp -rf /home/ec2-user/web/* /var/www/html/
            args:
                    executable: /bin/bash
          - name: restart
            systemd:
                    name: httpd
                    state: restarted